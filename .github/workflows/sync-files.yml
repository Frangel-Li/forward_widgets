name: Sync FWD Files

on:
  schedule:
    # 每天定时执行一次 (UTC时间0点，大概是北京时间早上8点)
    - cron: '0 0 * * *'
  # 允许你手动在 Actions 页面点击按钮触发
  workflow_dispatch:


jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo (不变)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_FOR_ACTIONS }}

      # 2. 创建目录 (不变)
      - name: Create directory for widgets
        run: mkdir -p ./forward_widgets

      # 3. 下载文件 (不变)
      - name: Download FWD files
        run: |
          curl -L -o ./forward_widgets/pack1r.fwd 'https://github.com/pack1r/ForwardWidgets/raw/main/pack1r.fwd'
          curl -L -o ./forward_widgets/huangxd.fwd 'https://github.com/huangxd-/ForwardWidgets/main/widgets.fwd'
          curl -L -o ./forward_widgets/emryschoo.fwd 'https://github.com/EmrysChoo/ForwardWidgets/raw/main/person_Widgets.fwd'

      # 4. 【最终版】分别处理并合并所有文件
      - name: Merge all FWD files with custom logic
        id: merge
        run: |
          OUTPUT_FILE="Ethan_widgets.fwd"
          
          # 步骤一：处理“正常”的JSON文件，提取它们的 .widgets 数组
          jq -s 'map(.widgets) | add' ./forward_widgets/pack1r.fwd ./forward_widgets/emryschoo.fwd > normal_widgets.json

          # 步骤二：处理“特殊”的流式JSON文件，把它里面所有的独立对象都读成一个数组
          jq -s . ./forward_widgets/huangxd.fwd > special_widgets.json

          # 步骤三：把上面两步生成的结果（两个数组）合并成一个最终的 widgets 数组，并去重
          jq -s 'add | unique' normal_widgets.json special_widgets.json > final_widgets.json
          
          # 步骤四：创建你的自定义模板
          cat <<'EOF' > base_template.json
          {
            "title": "Ethan's Widgets",
            "description": "A collection of widgets created by Ethan",
            "icon": "https://github.com/pack1r/ForwardWidgets/raw/main/icon.png",
            "widgets": []
          }
          EOF

          # 步骤五：将最终的 widgets 数组注入到模板中，生成最终文件
          jq --argfile widgets final_widgets.json '.widgets = $widgets' base_template.json > "$OUTPUT_FILE"

          echo "JSON merge complete. Output file is $OUTPUT_FILE."
          
      # 5. 提交并推送变更 (不变)
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-sync and merge FWD files"
          git push
